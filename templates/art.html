{% extends "layout.html" %}

{% block title %}
    ASCII Art
{% endblock %}

{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script defer src="/static/image.js"></script>
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section options">
            <p style="font-size:smaller">You can download the image from the options tab below</p>
        </div>
    
    <div class="art">
        <div id="art">
            {% for line in ascii %}
                <pre>{{ line }}</pre>
            {% endfor %}
        </div>
    </div>
    <div class="section options">
        <h2>Options</h2>
        <!-- <h4>Change background color</h4>
        <input type="radio" class="background" name="background" value="black" checked> black &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" class="background" name="background" value="white" onclick="changeBackground()"> white -->
        <div class="align">
            <form action="{{ action }}" method="post">
                <button type="submit" class="button">{{ button }}</button>
            </form>
            <button class="button" onclick="location.href = '/'">Homepage</button>
        </div>
        <button id="save" class="button">Save as jpeg</button>
    </div>
    </div>
{% endblock %}
